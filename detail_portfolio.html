  <style id="data-o-member-status-css">
      /* start by hiding all member dom nodes */
      [data-o-member-status] {
        display: none;
      }
    </style>
  <script>
      Outseta.getUser().then((user) => {
        // Get all dom nodes with data-member-status attribute
        var memberStatusNodes = document.querySelectorAll(
          "[data-o-member-status]"
        );
        for (var node of memberStatusNodes) {
          var allowedStatusArray = node.dataset.oMemberStatus.split(",");
          var hideForUser = !allowedStatusArray.includes(user.MemberStatus);
          if (hideForUser) {
            node.style.display = "none";
          }
        }
        // Remove default hide all member nodes
        var styleNode = document.getElementById("data-o-member-status-css");
        styleNode.remove();
      });
    </script>
